<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Attempt to make cards</title>
</head>
<body>
    <h1>Entity card prototype</h1>

    <a href="https://www.google.co.uk/">
        <div class="entity-card">
            <object class="entity-card-main-image" data="assets/person-solid.svg" width=100%/></object>
            <div class="entity-card-rhs">
                <p class="entity-name">
                    FIRSTNAME LASTNAME
                </p>
                <div class="entity-options">
                    <a href="https://www.amazon.co.uk/">
                        <img class="entity-option-edit" src="assets/trash-can-solid.svg"></img>
                    </a>
                    <a href="https://www.bbc.co.uk/">
                        <img class="entity-option-delete" src="assets/pen-to-square-solid.svg"></img>
                    </a>
                </div>    
            </div>
        </div>

    </a>


</body>
</html>
