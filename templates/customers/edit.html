{% extends 'base.html' %}
{% block content %}
    <h2>Edit Customer details</h2>
    <p>Amend name and balance as required</p>

    <div class="entity-card-template">
        <object class="entity-card-main-image" width=100%  data="{{ url_for('static', filename='assets/person-solid.svg') }}" ></object>
        <div class="entity-card-rhs">
            <form action="/customers/edit" method = 'post'>
                <p class="entity-name">
                    <div>
                        <label for="first_name">First Name:</label>
                        <input type="text" id="first_name" name="first_name" value = {{customer.first_name}} required autofocus>
                    </div>
                    
                    <div>
                        <label for="last_name">Last Name:</label>
                        <input type="text" id="last_name" name="last_name" value = {{customer.last_name}} required>
                    </div>

                    <div>
                        <label for="budget">Budget</label>
                        <input type="number" id="budget" name="budget" value = {{customer.budget}} required>
                    </div>


                </p>
                <div class="entity-options">
                    <div>
                        <label for="cust_id">Submit</label>
                        <button type="submit" id="cust_id", name="cust_id" value="{{customer.id}}">Submit</button>
                    </div>
                </div>    
            </form>    
        </div>
    </div>


{% endblock content %}
