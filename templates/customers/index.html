{% extends 'base.html' %}
{% block content %}
    <h2>Existing Customers</h2>
    <p>Open, edit or delete customers below:</p>
    <nav class="main-container">
        {% for customer in customers %}
        <a href="customers/{{ customer.id }}">
            <div class="entity-card">
                <object class="entity-card-main-image" width=100%  data="{{ url_for('static', filename='assets/person-solid.svg') }}" ></object>
                <div class="entity-card-rhs">
                    <p class="entity-name">
                        {{ customer.first_name }} {{ customer.last_name }}
                    </p>
                    <div class="entity-options">
                        <a href="customers/{{ customer.id }}/edit">
                            <img class="entity-option-edit" src="{{ url_for('static', filename='assets/pen-to-square-solid.svg') }}"></img>
                        </a>
                        <a href="customers/{{ customer.id }}/delete">
                            <img class="entity-option-delete" src="{{ url_for('static', filename='assets/trash-can-solid.svg') }}"></img>
                        </a>
                    </div>    
                </div>
            </div>
        </a>
        {% endfor %}
    </nav>
   


    <h2>Add a customer</h2> 
    <p>Register a new customer below</p>  

    <div class="entity-card-template">
        <object class="entity-card-main-image" width=100%  data="{{ url_for('static', filename='assets/person-solid.svg') }}" ></object>
        <div class="entity-card-rhs">
            <form action="/customers" method = 'post'>
                <p class="entity-name">
                    <div>
                        <label for="first_name">First Name:</label>
                        <input type="text" id="first_name" name="first_name" placeholder="First Name" required autofocus>
                    </div>
                    
                    <div>
                        <label for="last_name">Last Name:</label>
                        <input type="text" id="last_name" name="last_name" placeholder="Last Name" required>
                    </div>

                    <div>
                        <label for="budget">Budget:</label>
                        <input type="number" id="budget" name="budget" placeholder="Budget" value = 0 required>
                    </div>
                </p>
                <div class="entity-options">
                    <button type="submit">Submit</button>
                </div>    
            </form>    
        </div>
    </div>
{% endblock content %}
