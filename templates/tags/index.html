{% extends 'base.html' %}
{% block content %}
    <h2>Tags</h2>
    <p>Here are all tags associated with all merchants</p>
    <ul>
        {% for tag in tags %}
            <li>
                {{tag.id}}: {{ tag.merchant.name }} has been tagged as {{ tag.name }} 
                <a href="/tags/{{ tag.id }}/delete">Delete</a>
            </li>
        {% endfor %}
    </ul>

    <h2>Tag a merchant</h2>
    <form action="/tags/new" method="post">
        <div>
          <label for="merchant_id">Merchant:</label>
          <select name="merchant_id" id="merchant_id">
            {% for merchant in merchants %}
                <option value="{{ merchant.id }}">{{ merchant.name }}</option>                
            {% endfor %}
          </select>
        </div>
      
        <div>
          <label for="new_tag">Tag to add:</label>
          <input type="text" id="new_tag" name="new_tag" placeholder="Write new tag here" value="" required>
        </div>
            
        <button type="submit">Add new tag</button>
      
      </form>
{% endblock content %}
