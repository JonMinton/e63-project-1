{% extends 'base.html' %}
{% block content %}
    <h2>Account {{ account.id }} (Customer {{ customer.last_name }} ) </h2>
    <p>This account has a balance of {{ account.balance }} </p>

    <h2>View transactions</h2>
    <p><a href="/accounts/{{ account.id }}/transactions">Click here</a> to view transactions by this account</p>

    <h2>Buy something</h2>

    <p>Buy from existing vendors</p>
    <form action="/accounts/{{ account.id }}/buy" method = "post">
        <div>
            <label for="merchant_name">Merchant:</label>
            <select id="merchant_name" name ="merchant_id">
               {% for merchant in merchants %}
                    <option value="{{ merchant.id }}">
                        {{ merchant.name }}
                    </option>
               {% endfor %}     
            </select> 
        </div>

        <div>
            <label for="price">Price</label>
            <input type="number" id="price" name="price" step="any" placeholder="Enter purchase price">
        </div>

        <button type="submit">Make purchase</button>
    </form>

{% endblock content %}
