{% extends 'base.html' %}
{% block content %}
<h2>Create new merchant</h2>
<form action="/merchants" method="post">    
    <div>
        <label for="name">Merchant name:</label>
        <input type="text" id="name" name="name" placeholder="Enter Merchant Name Here" required autofocus>
    </div>
    <button type="submit">Add Merchant</button>
</form>
  
{% endblock content %}
